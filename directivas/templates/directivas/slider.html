

<style type="text/css">
	.titulo{
		
		font-weight: bold;
		text-decoration: none !important;



	}
	.titulo h1{
		font-size: 3em;
		color: white !important;

	}

	.img-carrusel{
		max-height: 27em;
	}
	@media (max-width: 480px) {

				
				.img-carrusel{
					height: 14em !important;
				}

				.titulo h1{
						font-size: 2em;
					}
			 }
</style>

<div id="myCarousel" class="carousel slide" data-ride="carousel"> 
	<!-- Indicators -->
	
	<ol class="carousel-indicators">
		
		
	</ol>
	<div class="carousel-inner">
		<div class="item [[i.clase]]" ng-repeat="i in items"> 
			<img src="[[i.img]]" style="width:100%" alt="" class="img-carrusel">
			<div class="container">
				<div class="carousel-caption">
					<a href="[[i.href]]" target="blank" class="titulo"><h1>[[i.titulo]]</h1></a>
					<p>[[i.subtitulo]]</p>
					
				</div>
			</div>
		</div>
		
	</div>
	
	<a class="left carousel-control" href="#myCarousel" data-slide="prev"></a> <a class="right carousel-control" href="#myCarousel" data-slide="next"></span></a> 
</div>
